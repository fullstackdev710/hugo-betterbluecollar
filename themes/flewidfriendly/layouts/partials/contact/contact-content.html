<div class="container">
   <div class="row gx-5 align-items-center">
      <div class="col-12 col-lg-6">
         <p class="text-accent text-uppercase">
            CONTACT
         </p>
         <h2>
            How can we help your business?
         </h2>
         <p class="text-em">
            We are a highly creative company offering modern ideas to help your business succeed
         </p>
      </div>
      <div class="col-12 col-lg-6">
         <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8"
            action="https://formspree.io/f/{{ .Site.Params.formspreekey }}" method="post">
            <fieldset id="fs-frm-inputs">
               <div class="row">
                  <div class="col-12">
                     <label for="full-name" class="form-label">Your name</label>
                     <input type="text" class="form-control mb-3" name="name" id="full-name" placeholder="Your name*"
                        required="">
                  </div>
                  <div class="col-12">
                     <label for="email-address" class="form-label">Your email</label>
                     <input type="email" class="form-control mb-3" name="_replyto" id="email-address"
                        placeholder="Your email" required="">
                  </div>
                  <div class="col-12">
                     <label for="subject" class="form-label">Subject</label>
                     <input type="text" class="form-control mb-3
                     " name="subject" id="subject" placeholder="Subject">
                  </div>
                  <div class="col-12">
                     <label for="message" class="form-label">Your message (optional)</label>
                     <textarea rows="5" class="form-control" name="message" id="message"
                        placeholder="Your message (optional)"></textarea>
                  </div>
               </div>
            </fieldset>
            <input type="submit" class="btn btn-default2 mt-3" value="Submit">
         </form>
      </div>
   </div>

   <div class="row gx-2 gx-md-5 mt-5">
      <div class="col-12 col-lg-6">
         <p><strong>Give Us A Jingle</strong></p>
         <h3 class="text-accent">406-290-1437</h3>
      </div>
      <div class="col-12 col-lg-6">
         <div class="row gx-2 gx-md-5">
            <div class="col-6">
               <p><strong>Working hours:</strong></p>
               <p class="mb-1">Monday - Friday</p>
               <p>9 am to 5 pm MST</p>
            </div>
            <div class="col-6">
               <p><strong>Follow Us</strong></p>
               <div class="mt-3 ps-0 contact-social-icons">
                  {{ range $item := .Site.Params.socialIcons }}
                  <a href="{{ $item.url }}" class="{{ $item.icon }} fa-1x me-2 social-icon" style="font-size: 32px;"
                     title="{{ $item.title }}"></a>
                  {{ end }}
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
